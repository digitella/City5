<ion-row *ngFor="let group of itemGroups">
    <ion-col col-6 *ngFor="let item of group">
        <ion-card class="ion-no-margin" (click)="itemClicked(item)">
            <ion-card-header>{{item.title}}</ion-card-header>
            <img src="{{item.thumb}}">
            <ion-item *ngIf="isFooterNeed" lines="none">
                <span *ngIf="footerField">{{item[footerField]}}</span>
                <ion-text *ngIf="!footerField">Read more</ion-text>
                <ion-icon slot="end" name="document" *ngIf="isIconsShow && item?.pdf"></ion-icon>
                <ion-icon slot="end" name="link" *ngIf="isIconsShow && item?.url"></ion-icon>
            </ion-item>
        </ion-card>
    </ion-col>
</ion-row>
