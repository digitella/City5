<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
        </ion-buttons>
        <ion-title>Services</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-tiles
        *ngIf="!!services"
        [items]="services"
        (itemTapped)="itemTapped($event)"
    ></app-tiles>
</ion-content>
