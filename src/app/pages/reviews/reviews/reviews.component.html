
<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
        </ion-buttons>
        <ion-title>Reviews</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="addReview()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="reviews.length > 0">
        <ion-item *ngFor="let review of reviews | orderBy : ['-date']">
            <ion-grid class="ion-padding-start ion-padding-end">
                <ion-row class="ion-padding-end">
                    <ion-col class="ion-padding-start">
                        <ion-label>{{review?.author}}</ion-label>
                    </ion-col>
                    <ion-col class="ion-text-end">
                        <ion-note>{{review?.date | date}}</ion-note>
                    </ion-col>
                </ion-row>
                <ion-row class="ion-padding-start">
                    <ion-col class="ion-padding-start">
                        <ion-note>{{review?.comment}}</ion-note>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="ion-text-end">
                        <ion-rating
                            readonly="true"
                            [rate]="review?.rate || 0"
                        ></ion-rating>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>


    <div  class="is-empty-state-content" *ngIf="reviews.length < 1 && !loading">
      <h3>No Reviews!</h3>
      <img src="assets/imgs/empty-tasks-4.png"/>
      <p>Be the first to leave one just by clicking the button bellow.</p>
      <ion-fab vertical="bottom" horizontal="center">
        <ion-fab-button (click)="addReview()" class="ion-color ion-color-primary">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>

</ion-content>
